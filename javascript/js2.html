<html>
<head>
	<script>
		function reverse()
		{
			var str = document.getElementById('str').value;
			var strrev = str.split("").reverse().join("");

			if(str === strrev)
			{
			alert("palindrome");
			}
			else
			{
			alert("not palindrome");
			}
		}
	</script>
	
</head>
<body>
	<input type = "text" id = "str">
	<button onclick="reverse()">check</button>
	
</body>
</html>
